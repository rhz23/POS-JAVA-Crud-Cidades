<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crud Cidades - Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
    <body class="bg-light">
        <main class="container-fluid">
            <section class="col-md-12 d-flex justify-content-center mt-5">
                <div class="card">
                    <div class="card-header bg-primary text-white">Dados para Login</div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="usuario">Usuário:</label>
                                <input name="username" type="text" class="form-control" placeholder="Informe usuário" id="usuario">
                            </div>
                            <div class="form-group">
                                <label for="senha">Password:</label>
                                <input name="password" type="password" class="form-control" placeholder="Informe senha" id="senha">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
